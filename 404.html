<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://i.ibb.co/Jw2vqk2X/07aee4e1-d270-4398-b7d7-9f9c276387d8.jpg">
    <meta itemprop="image" content="https://i.ibb.co/Jw2vqk2X/07aee4e1-d270-4398-b7d7-9f9c276387d8.jpg" />
    <meta property="og:image" content="https://i.ibb.co/Jw2vqk2X/07aee4e1-d270-4398-b7d7-9f9c276387d8.jpg" />
    <meta property="og:image:secure_url" content="https://i.ibb.co/Jw2vqk2X/07aee4e1-d270-4398-b7d7-9f9c276387d8.jpg" />
    <meta property="og:image:width" content="650" />
    <meta property="og:image:height" content="350" />
    <title>404 Page Not Found - ABZTECH</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-bg: #0f172a;
            --secondary-bg: #1e293b;
            --accent-blue: #3b82f6;
            --accent-purple: #8b5cf6;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --border-color: #334155;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--primary-bg);
            color: var(--text-primary);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            padding: 20px;
        }

        .container {
            text-align: center;
            padding: 2rem;
            border-radius: 1rem;
            background-color: rgba(30, 41, 59, 0.9);
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.3);
            position: relative;
            z-index: 1;
            backdrop-filter: blur(5px);
            border: 1px solid var(--border-color);
            transform-style: preserve-3d;
            animation: float 6s ease-in-out infinite;
            max-width: 800px;
            width: 100%; 
            margin: 0 auto;
        }

        h1 {
            font-size: 3rem;
            color: var(--accent-blue);
            margin-bottom: 1rem;
            animation: neon 1.5s ease-in-out infinite alternate, shake 0.5s ease-in-out infinite alternate;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.5rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            animation: fadeIn 2s ease-in-out;
        }

        a {
            font-size: 1.2rem;
            text-decoration: none;
            color: var(--accent-blue);
            padding: 0.7rem 2rem;
            border-radius: 2rem;
            border: 2px solid var(--accent-blue);
            transition: all 0.3s ease;
            box-shadow: 0 0 10px var(--accent-blue), 0 0 20px var(--accent-blue);
            position: relative;
            overflow: hidden;
            display: inline-block;
            animation: pulse 2s infinite;
        }

        a:hover {
            background-color: var(--accent-blue);
            color: white;
            box-shadow: 0 0 15px var(--accent-blue), 0 0 30px var(--accent-blue);
            transform: translateY(-3px);
        }

        a:active {
            transform: translateY(1px);
        }

        a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        a:hover::before {
            left: 100%;
        }
        .particle {
            position: absolute;
            background: var(--accent-blue);
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
        }
        @keyframes neon {
            0% {
                text-shadow: 0 0 5px var(--accent-blue), 0 0 10px var(--accent-blue), 0 0 15px var(--accent-blue);
                color: var(--accent-blue);
            }
            50% {
                text-shadow: 0 0 10px var(--accent-blue), 0 0 20px var(--accent-blue), 0 0 30px var(--accent-blue);
                color: #60a5fa;
            }
            100% {
                text-shadow: 0 0 20px var(--accent-blue), 0 0 30px var(--accent-blue), 0 0 40px var(--accent-blue);
                color: var(--accent-blue);
            }
        }

        @keyframes shake {
            0% { transform: translateX(0) rotate(0deg); }
            25% { transform: translateX(-5px) rotate(-1deg); }
            50% { transform: translateX(5px) rotate(1deg); }
            75% { transform: translateX(-5px) rotate(-1deg); }
            100% { transform: translateX(5px) rotate(1deg); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 10px var(--accent-blue), 0 0 20px var(--accent-blue); }
            50% { box-shadow: 0 0 15px var(--accent-blue), 0 0 30px var(--accent-blue); }
            100% { box-shadow: 0 0 10px var(--accent-blue), 0 0 20px var(--accent-blue); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .glitch {
            position: relative;
        }

        .glitch::before, .glitch::after {
            content: '404';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            overflow: hidden;
        }

        .glitch::before {
            color: var(--accent-purple);
            animation: glitch-effect 3s infinite linear alternate-reverse;
            z-index: -1;
        }

        .glitch::after {
            color: #10b981;
            animation: glitch-effect 2s infinite linear alternate-reverse;
            z-index: -2;
        }

        @keyframes glitch-effect {
            0% { transform: translate(0); }
            20% { transform: translate(-3px, 3px); }
            40% { transform: translate(-3px, -3px); }
            60% { transform: translate(3px, 3px); }
            80% { transform: translate(3px, -3px); }
            100% { transform: translate(0); }
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1.2rem;
            }

            a {
                font-size: 1rem;
                padding: 0.5rem 1.5rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px; 
            }
            
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            a {
                font-size: 0.9rem;
                padding: 0.5rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="glitch">404 - Page Not Found</h1>
        <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
        <a href="index.html"><i class="fas fa-arrow-left"></i> Go Back to Home</a>
    </div>

    <script>
        function createParticles() {
            const colors = ['#3b82f6', '#8b5cf6', '#10b981', '#f59e0b'];
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                const size = Math.random() * 5 + 2;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const posX = Math.random() * window.innerWidth;
                const posY = Math.random() * window.innerHeight;
                const duration = Math.random() * 10 + 5;
                const delay = Math.random() * 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.background = color;
                particle.style.left = `${posX}px`;
                particle.style.top = `${posY}px`;
                particle.style.opacity = Math.random() * 0.5 + 0.1;
                particle.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;
                
                document.body.appendChild(particle);
            }
        }
        window.addEventListener('load', createParticles);
        document.addEventListener('mousemove', (e) => {
            const container = document.querySelector('.container');
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            container.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg) translateY(${Math.sin(Date.now() / 1000) * 5}px)`;
        });
    </script>
</body>
</html>
