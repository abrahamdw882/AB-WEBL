            overflow: hidden;

        .skeleton::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(

                rgba(255, 255, 255, 0) 25%,

            animation: loading 1.5s infinite;

    <script>
        let usedImageUrls = new Set();
        let currentSessionCache = {};
        let allPins = [];
        let displayedPins = [];
        let searchHistory = JSON.parse(localStorage.getItem('searchHistory')) || [];
        let currentSearchQuery = '';
        let scrollThrottleTimeout = null;

        const randomSearchTerms = [
            'anime', 'cartoon', 'anime wallpaper', 'cute anime', 
            'fantasy art', 'digital art', 'manga art', 'chibi',
            'anime girl', 'anime boy', 'studio ghibli', 'disney',
            'pixel art', 'anime aesthetic', 'kawaii', 'anime scenery'
        ];

        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        const grid = document.getElementById('grid');
        const loader = document.getElementById('loader');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightboxImg');
        const lightboxClose = document.getElementById('lightboxClose');
        const lightboxDownload = document.getElementById('lightboxDownload');
        const fab = document.getElementById('fab');
        const pageHeader = document.getElementById('pageHeader');
        const navButtons = document.querySelectorAll('.nav-button');
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const searchHistoryElement = document.getElementById('searchHistory');

        let isLoading = false;
        let currentLightboxImage = null;
        let currentLightboxIndex = -1;
        let lightboxImages = [];
        let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
        let favoritePinsData = JSON.parse(localStorage.getItem('favoritePinsData')) || [];
        let currentPage = 'home';
        let imageCache = {};
        let currentTheme = {
            primaryColor: '#aab6fb',
            backgroundStyle: 'dark'
        };

        async function fetchPinterestData(query = '') {
            try {
                loader.style.display = 'flex';
                grid.innerHTML = '';
                usedImageUrls.clear();
                displayedPins = [];
                
                const searchQuery = query || randomSearchTerms[Math.floor(Math.random() * randomSearchTerms.length)];
                currentSearchQuery = searchQuery;
                
                const response = await fetch(`https://ab-pinetrest.abrahamdw882.workers.dev/?query=${encodeURIComponent(searchQuery)}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch Pinterest data');
                }
                const data = await response.json();
                if (data.status && data.data && data.data.length > 0) {
                    allPins = data.data;
                    
                    if (query && !searchHistory.includes(query)) {
                        searchHistory.unshift(query);
                        if (searchHistory.length > 5) {
                            searchHistory.pop();
                        }
                        localStorage.setItem('searchHistory', JSON.stringify(searchHistory));
                        updateSearchHistory();
                    }
                    
                    return true;
                }
                throw new Error('No pins found');
            } catch (error) {
                console.error('Error fetching Pinterest data:', error);
                grid.innerHTML = '<div class="empty-state">Failed to load images. Please try a different search.</div>';
                return false;
            } finally {
                loader.style.display = 'none';
            }
        }

        function updateSearchHistory() {
            searchHistoryElement.innerHTML = '';
            searchHistory.forEach(query => {
                const item = document.createElement('div');
                item.className = 'search-history-item';
                item.textContent = query;
                item.addEventListener('click', () => {
                    searchInput.value = query;
                    performSearch(query);
                    searchHistoryElement.classList.remove('active');
                });
                searchHistoryElement.appendChild(item);
            });
        }

        function performSearch(query) {
            if (!query.trim()) return;
            
            currentSearchQuery = query.trim();
            fetchPinterestData(currentSearchQuery).then(success => {
                if (success) {
                    if (allPins.length >= 15) {
                        loadMoreImages(15);
                    } else {
                        loadMoreImages(allPins.length);
                    }
                }
            });
        }

        function init() {
            loadTheme();
            
            cleanupFavorites();
            
            fetchPinterestData().then(success => {
                if (success) {
                    if (allPins.length >= 15) {
                        loadMoreImages(15);
                    } else {
                        loadMoreImages(allPins.length);
                    }
                }
            });
            setupEventListeners();
            updateSearchHistory();
            setupThemeEventListeners();
        }

        function setupEventListeners() {
            menuToggle.addEventListener('click', () => {
                sidebar.classList.toggle('active');
            });

            document.addEventListener('click', (e) => {
                if (window.innerWidth <= 992 && 
                    !sidebar.contains(e.target) && 
                    !menuToggle.contains(e.target)) {
                    sidebar.classList.remove('active');
                }
                
                if (!searchInput.contains(e.target) && !searchHistoryElement.contains(e.target)) {
                    searchHistoryElement.classList.remove('active');
                }
            });

            navButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    if (button.dataset.page) {
                        e.preventDefault();
                        const page = button.dataset.page;
                        if (page !== currentPage) {
                            currentPage = page;
                            loadPage(page);
                            navButtons.forEach(btn => btn.classList.remove('active'));
                            button.classList.add('active');
                            if (window.innerWidth <= 992) {
                                sidebar.classList.remove('active');
                            }
                        }
                    }
                });
            });

            lightboxClose.addEventListener('click', closeLightbox);
            lightboxDownload.addEventListener('click', () => downloadImage(currentLightboxImage));
            
            document.getElementById('lightboxPrev').addEventListener('click', previousImage);
            document.getElementById('lightboxNext').addEventListener('click', nextImage);
            
            lightbox.addEventListener('click', (e) => {
                if (e.target === lightbox) closeLightbox();
            });
            
            document.addEventListener('keydown', (e) => {
                if (lightbox.classList.contains('active')) {
                    if (e.key === 'ArrowLeft') {
                        previousImage();
                    } else if (e.key === 'ArrowRight') {
                        nextImage();
                    } else if (e.key === 'Escape') {
                        closeLightbox();
                    }
                }
            });
            
            let touchStartX = 0;
            let touchEndX = 0;
            let isSwiping = false;
            
            lightbox.addEventListener('touchstart', (e) => {
                touchStartX = e.changedTouches[0].screenX;
                isSwiping = false;
            });
            
            lightbox.addEventListener('touchmove', (e) => {
                isSwiping = true;
            });
            
            lightbox.addEventListener('touchend', (e) => {
                if (!isSwiping) return;
                
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            });
            
            function handleSwipe() {
                const swipeThreshold = 50;
                const diff = touchStartX - touchEndX;
                
                if (Math.abs(diff) > swipeThreshold) {
                    if (diff > 0) {
                        nextImage();
                    } else {
                        previousImage();
                    }
                }
            }

            fab.addEventListener('click', () => {
                openThemeModal();
            });

            searchButton.addEventListener('click', () => {
                performSearch(searchInput.value);
            });

            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    performSearch(searchInput.value);
                }
            });

            searchInput.addEventListener('focus', () => {
                if (searchHistory.length > 0) {
                    searchHistoryElement.classList.add('active');
                }
            });

            // Throttled scroll handler for better performance
            window.addEventListener('scroll', handleThrottledScroll);
            window.addEventListener('resize', handleResize);
        }

        // Throttled scroll handler
        function handleThrottledScroll() {
            if (scrollThrottleTimeout) return;
            
            scrollThrottleTimeout = setTimeout(() => {
                handleScrollWithRetry();
                scrollThrottleTimeout = null;
            }, 100); // Throttle to 100ms for better performance
        }

        async function fetchImage() {
            if (displayedPins.length >= allPins.length) {
                console.log('All pins have been displayed');
                return null;
            }

            const availablePins = allPins.filter(pin => !usedImageUrls.has(pin.image));
            
            if (availablePins.length === 0) {
                console.log('No more unique pins available');
                return null;
            }

            const randomPin = availablePins[Math.floor(Math.random() * availablePins.length)];
            usedImageUrls.add(randomPin.image);
            displayedPins.push(randomPin);
            
            return randomPin;
        }

        function resetImageTracking() {
            usedImageUrls.clear();
            displayedPins = [];
        }

        function createSkeletonCard() {
            const skeleton = document.createElement('div');
            skeleton.className = 'card skeleton';
            return skeleton;
        }

        async function loadMoreImages(count = 20) { 
            if (isLoading) return;
            isLoading = true;
            loader.style.display = 'flex';
            
            try {
                const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
                let effectiveCount = count;
                
                const availablePins = allPins.filter(pin => !usedImageUrls.has(pin.image));
                if (availablePins.length < effectiveCount) {
                    effectiveCount = availablePins.length;
                }
                
                if (connection) {
                    if (connection.effectiveType === 'slow-2g') effectiveCount = Math.min(effectiveCount, 1);
                    else if (connection.effectiveType === '2g') effectiveCount = Math.min(effectiveCount, 2);
                }

                console.log(`Loading ${effectiveCount} images (${availablePins.length} available)`);

                const skeletons = Array.from({length: effectiveCount}, createSkeletonCard);
                grid.append(...skeletons);
                
                for (let i = 0; i < effectiveCount; i++) {
                    try {
                        const pinData = await fetchImage();
                        if (pinData) {
                            const card = createImageCard(pinData);
                            skeletons[i].replaceWith(card);
                        } else {
                            skeletons[i].remove();
                            if (grid.children.length === 0) {
                                grid.innerHTML = '<div class="empty-state">No more images found for this search.</div>';
                            }
                        }
                    } catch (error) {
                        console.error('Error loading image:', error);
                        scheduleRetry(skeletons[i]);
                    }
                }
            } catch (error) {
                console.error('Error loading images:', error);
            } finally {
                loader.style.display = 'none';
                isLoading = false;
            }
        }

        function scheduleRetry(skeleton) {
            const isMobile = /Mobi|Android/i.test(navigator.userAgent);
            const maxRetries = isMobile ? 5 : 3;
            const retryDelay = isMobile ? 3000 : 2000;

            if (!skeleton.dataset.retries) {
                skeleton.dataset.retries = maxRetries;
            }

            const retryCount = parseInt(skeleton.dataset.retries);
            if (retryCount <= 0) {
                showFinalPlaceholder(skeleton);
                return;
            }

            skeleton.dataset.retries = retryCount - 1;
            skeleton.classList.add('retrying');
            
            const retry = () => {
                const rect = skeleton.getBoundingClientRect();
                if (rect.top < window.innerHeight + 500 && rect.bottom > -500) {
                    doRetry(skeleton);
                    window.removeEventListener('scroll', retry);
                    clearTimeout(timeoutId);
                }
            };

            const timeoutId = setTimeout(() => {
                doRetry(skeleton);
                window.removeEventListener('scroll', retry);
            }, retryDelay);

            window.addEventListener('scroll', retry);
            skeleton.dataset.timeout = timeoutId;
        }

        function doRetry(skeleton) {
            clearTimeout(skeleton.dataset.timeout);
            skeleton.classList.remove('retrying');
            
            fetchImage()
                .then(pinData => {
                    if (pinData) {
                        const card = createImageCard(pinData);
                        skeleton.replaceWith(card);
                    } else {
                        skeleton.remove();
                        if (grid.children.length === 0) {
                            grid.innerHTML = '<div class="empty-state">No more images found for this search.</div>';
                        }
                    }
                })
                .catch(error => {
                    if (parseInt(skeleton.dataset.retries) > 0) {
                        scheduleRetry(skeleton);
                    } else {
                        showFinalPlaceholder(skeleton);
                    }
                });
        }

        function showFinalPlaceholder(skeleton) {
            const card = document.createElement('div');
            card.className = 'card failed-card';
            card.style.backgroundImage = `url('https://via.placeholder.com/500x750/0f0f1a/aab6fb?text=Image+Failed')`;
            card.style.backgroundSize = 'cover';
            card.style.backgroundPosition = 'center';
            
            const overlay = document.createElement('div');
            overlay.className = 'refresh-overlay';
            
            const refreshBtn = document.createElement('button');
            refreshBtn.className = 'refresh-button';
            refreshBtn.innerHTML = '<i class="fas fa-redo"></i>';
            refreshBtn.title = 'Retry loading image';
            
            const text = document.createElement('div');
            text.className = 'failed-text';
            text.textContent = 'Failed to load image';
            
            refreshBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                const newSkeleton = createSkeletonCard();
                card.replaceWith(newSkeleton);
                scheduleRetry(newSkeleton);
            });

            overlay.appendChild(text);
            overlay.appendChild(refreshBtn);
            card.appendChild(overlay);
            
            skeleton.replaceWith(card);
        }

        function handleScrollWithRetry() {
            if (currentPage === 'home') {
                const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
                if (scrollTop + clientHeight >= scrollHeight - 500 && !isLoading) {
                    loadMoreImages();
                }

                document.querySelectorAll('.skeleton[data-retries]').forEach(skeleton => {
                    const rect = skeleton.getBoundingClientRect();
                    if (rect.top < window.innerHeight + 100 && rect.bottom > -100) {
                        doRetry(skeleton);
                    }
                });
            }
        }

        function createImageCard(pinData, isFavorite = false) {
            const card = document.createElement('div');
            card.className = 'card';

            const img = new Image();
            img.src = pinData.image;
            img.alt = pinData.title || 'Pinterest Image';
            img.loading = 'lazy';
            img.decode().catch(() => {});

            if (pinData.title) {
                const infoDiv = document.createElement('div');
                infoDiv.className = 'card-info';
                infoDiv.textContent = pinData.title.length > 20 
                    ? pinData.title.substring(0, 20) + '...' 
                    : pinData.title;
                infoDiv.title = pinData.title;
                card.appendChild(infoDiv);
            }

            const cardActions = document.createElement('div');
            cardActions.className = 'card-actions';
            
            const favoriteBtn = document.createElement('button');
            const isFav = favorites.includes(pinData.image);
            favoriteBtn.className = isFav ? 'action-btn favorite active' : 'action-btn favorite';
            favoriteBtn.innerHTML = '<i class="fas fa-heart"></i>';
            favoriteBtn.title = isFav ? 'Remove from favorites' : 'Add to favorites';
            
            favoriteBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                toggleFavorite(pinData.image, favoriteBtn);
                if (currentPage === 'favorites') {
                    card.remove();
                    if (grid.children.length === 0) {
                        grid.innerHTML = '<div class="empty-state">You haven\'t saved any favorites yet!</div>';
                    }
                }
            });

            const viewBtn = document.createElement('button');
            viewBtn.className = 'action-btn';
            viewBtn.innerHTML = '<i class="fas fa-expand"></i>';
            viewBtn.title = 'View fullscreen';
            viewBtn.addEventListener('click', () => openLightbox(pinData.image));

            const downloadBtn = document.createElement('button');
            downloadBtn.className = 'action-btn';
            downloadBtn.innerHTML = '<i class="fas fa-download"></i>';
            downloadBtn.title = 'Download image';
            downloadBtn.addEventListener('click', () => downloadImage(pinData.image));

            cardActions.appendChild(viewBtn);
            cardActions.appendChild(downloadBtn);
            card.appendChild(img);
            card.appendChild(favoriteBtn);
            card.appendChild(cardActions);

            return card;
        }

        function toggleFavorite(imgUrl, button) {
            const index = favorites.indexOf(imgUrl);
            
            if (index === -1) {
                favorites.push(imgUrl);
                button.classList.add('active');
                button.title = 'Remove from favorites';
                
                const pinData = allPins.find(pin => pin.image === imgUrl);
                if (pinData) {
                    favoritePinsData.push(pinData);
                }
            } else {
                favorites.splice(index, 1);
                button.classList.remove('active');
                button.title = 'Add to favorites';
                
                const pinDataIndex = favoritePinsData.findIndex(pin => pin.image === imgUrl);
                if (pinDataIndex !== -1) {
                    favoritePinsData.splice(pinDataIndex, 1);
                }
            }
            
            localStorage.setItem('favorites', JSON.stringify(favorites));
            localStorage.setItem('favoritePinsData', JSON.stringify(favoritePinsData));
        }

        function openLightbox(imgUrl) {
            const currentImages = Array.from(grid.querySelectorAll('.card img')).map(img => img.src);
            lightboxImages = currentImages;
            currentLightboxIndex = lightboxImages.indexOf(imgUrl);
            
            currentLightboxImage = imgUrl;
            lightboxImg.src = imgUrl;
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
            
            updateLightboxNavigation();
        }

        function closeLightbox() {
            lightbox.classList.remove('active');
            document.getElementById('lightboxLoader').style.display = 'none';
            document.body.style.overflow = '';
            currentLightboxIndex = -1;
            lightboxImages = [];
        }

        function nextImage() {
            if (currentLightboxIndex < lightboxImages.length - 1) {
                currentLightboxIndex++;
                const nextImgUrl = lightboxImages[currentLightboxIndex];
                currentLightboxImage = nextImgUrl;
                
                const loader = document.getElementById('lightboxLoader');
                loader.style.display = 'flex';
                
                const img = new Image();
                img.onload = () => {
                    lightboxImg.src = nextImgUrl;
                    loader.style.display = 'none';
                };
                img.onerror = () => {
                    lightboxImg.src = nextImgUrl;
                    loader.style.display = 'none';
                };
                img.src = nextImgUrl;
                
                updateLightboxNavigation();
            }
        }

        function previousImage() {
            if (currentLightboxIndex > 0) {
                currentLightboxIndex--;
                const prevImgUrl = lightboxImages[currentLightboxIndex];
                currentLightboxImage = prevImgUrl;
                
                const loader = document.getElementById('lightboxLoader');
                loader.style.display = 'flex';
                
                const img = new Image();
                img.onload = () => {
                    lightboxImg.src = prevImgUrl;
                    loader.style.display = 'none';
                };
                img.onerror = () => {
                    lightboxImg.src = prevImgUrl;
                    loader.style.display = 'none';
                };
                img.src = prevImgUrl;
                
                updateLightboxNavigation();
            }
        }

        function updateLightboxNavigation() {
            const prevBtn = document.getElementById('lightboxPrev');
            const nextBtn = document.getElementById('lightboxNext');
            
            if (prevBtn) prevBtn.style.display = currentLightboxIndex > 0 ? 'flex' : 'none';
            if (nextBtn) nextBtn.style.display = currentLightboxIndex < lightboxImages.length - 1 ? 'flex' : 'none';
        }

        function downloadImage(imgUrl) {
            const proxyUrl = `https://ab-cloudproxy.abrahamdw882.workers.dev/?file=${encodeURIComponent(imgUrl)}`;
            
            const link = document.createElement('a');
            link.href = proxyUrl;
            link.download = `walltrest-image-${Date.now()}.jpeg`;
            link.target = '_blank';
            link.rel = 'noopener noreferrer';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function handleResize() {
            if (window.innerWidth > 992) {
                sidebar.classList.remove('active');
            }
        }

        function loadPage(page) {
            grid.innerHTML = '';
            usedImageUrls.clear();
            
            switch(page) {
                case 'home':
                    pageHeader.querySelector('h1').textContent = 'Pinterest Gallery';
                    pageHeader.querySelector('p').textContent = 'Discover and download beautiful images from Pinterest';
                    fab.style.display = 'flex';
                    loadMoreImages(15);
                    break;
                case 'favorites':
                    pageHeader.querySelector('h1').textContent = 'Your Favorite Images';
                    pageHeader.querySelector('p').textContent = 'All your saved favorite images in one place';
                    fab.style.display = 'none';
                    loadFavorites();
                    break;
            }
        }

        function loadFavorites() {
            if (favoritePinsData.length === 0) {
                grid.innerHTML = '<div class="empty-state">You haven\'t saved any favorites yet!</div>';
                return;
            }
            
            favoritePinsData.forEach(pinData => {
                const card = createImageCard(pinData, true);
                grid.appendChild(card);
            });
        }

        function cleanupFavorites() {
            const uniqueFavorites = [...new Set(favorites)];
            if (uniqueFavorites.length !== favorites.length) {
                favorites = uniqueFavorites;
                localStorage.setItem('favorites', JSON.stringify(favorites));
            }
            
            const uniquePinData = favoritePinsData.filter((pin, index, self) => 
                index === self.findIndex(p => p.image === pin.image)
            );
            if (uniquePinData.length !== favoritePinsData.length) {
                favoritePinsData = uniquePinData;
                localStorage.setItem('favoritePinsData', JSON.stringify(favoritePinsData));
            }
        }

        function setupThemeEventListeners() {
            const themeModal = document.getElementById('themeModal');
            const themeClose = document.getElementById('themeClose');
            const colorOptions = document.querySelectorAll('.color-option');
            const styleBtns = document.querySelectorAll('.style-btn');
            const customColor = document.getElementById('customColor');
            const applyTheme = document.getElementById('applyTheme');
            const resetTheme = document.getElementById('resetTheme');

            themeClose.addEventListener('click', closeThemeModal);
            themeModal.addEventListener('click', (e) => {
                if (e.target === themeModal) closeThemeModal();
            });

            colorOptions.forEach(option => {
                option.addEventListener('click', () => {
                    colorOptions.forEach(opt => opt.classList.remove('active'));
                    option.classList.add('active');
                    customColor.value = option.dataset.color;
                });
            });

            styleBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    styleBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                });
            });

            customColor.addEventListener('change', () => {
                colorOptions.forEach(opt => opt.classList.remove('active'));
            });

            applyTheme.addEventListener('click', () => {
                const selectedColor = customColor.value;
                const selectedStyle = document.querySelector('.style-btn.active').dataset.style;
                
                applyThemeColors(selectedColor, selectedStyle);
                closeThemeModal();
            });

            resetTheme.addEventListener('click', () => {
                resetThemeColors();
                closeThemeModal();
            });
        }

        function openThemeModal() {
            const themeModal = document.getElementById('themeModal');
            themeModal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeThemeModal() {
            const themeModal = document.getElementById('themeModal');
            themeModal.classList.remove('active');
            document.body.style.overflow = '';
        }

        function applyThemeColors(primaryColor, backgroundStyle) {
            currentTheme.primaryColor = primaryColor;
            currentTheme.backgroundStyle = backgroundStyle;
            
            const rgb = hexToRgb(primaryColor);
            const rgbString = `${rgb.r}, ${rgb.g}, ${rgb.b}`;
            
            document.documentElement.style.setProperty('--primary-color', primaryColor);
            document.documentElement.style.setProperty('--primary-color-hover', adjustBrightness(primaryColor, -20));
            document.documentElement.style.setProperty('--primary-color-rgb', rgbString);
            
            applyBackgroundStyle(backgroundStyle);
            
            saveTheme();
        }

        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : {r: 170, g: 182, b: 251};
        }

        function applyBackgroundStyle(style) {
            const body = document.body;
            
            switch(style) {
                case 'light':
                    body.style.background = '#f5f5f5';
                    body.style.color = '#333';
                    break;
                case 'gradient':
                    body.style.background = `linear-gradient(135deg, ${currentTheme.primaryColor}20, #0f0f1a)`;
                    body.style.color = 'white';
                    break;
                default:
                    body.style.background = '#0f0f1a';
                    body.style.color = 'white';
            }
        }

        function adjustBrightness(hex, percent) {
            const num = parseInt(hex.replace("#", ""), 16);
            const amt = Math.round(2.55 * percent);
            const R = (num >> 16) + amt;
            const G = (num >> 8 & 0x00FF) + amt;
            const B = (num & 0x0000FF) + amt;
            return "#" + (0x1000000 + (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
                (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
                (B < 255 ? B < 1 ? 0 : B : 255)).toString(16).slice(1);
        }

        function saveTheme() {
            localStorage.setItem('walltrest-theme', JSON.stringify(currentTheme));
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('walltrest-theme');
            if (savedTheme) {
                currentTheme = JSON.parse(savedTheme);
                applyThemeColors(currentTheme.primaryColor, currentTheme.backgroundStyle);
            }
        }

        function resetThemeColors() {
            currentTheme = {
                primaryColor: '#aab6fb',
                backgroundStyle: 'dark'
            };
            
            document.documentElement.style.removeProperty('--primary-color');
            document.documentElement.style.removeProperty('--primary-color-hover');
            document.documentElement.style.removeProperty('--primary-color-rgb');
            
            applyBackgroundStyle('dark');
            localStorage.removeItem('walltrest-theme');
        }

        window.addEventListener('DOMContentLoaded', init);
    </script>
